<!DOCTYPE html>
<html>
<head>
    <title>Salesforce Web-to-Lead Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        .form-container { background-color: #f9f9f9; padding: 20px; border-radius: 5px; }
        label { display: block; margin: 10px 0 5px; }
        input, textarea { width: 100%; padding: 8px; margin-bottom: 10px; }
        input[type="submit"] { background-color: #0070d2; color: white; border: none; padding: 10px 20px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="form-container">
        <!-- Paste Salesforce Web-to-Lead form code here -->
        <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00DfI000007irV7" method="POST">

<input type=hidden name="oid" value="00DfI000007irV7">
<input type=hidden name="retURL" value="https://isahc.com/">


<label for="salutation">Salutation</label><select  id="salutation" name="salutation"><option value="">--None--</option><option value="Mr.">Mr.</option>
<option value="Ms.">Ms.</option>
<option value="Mrs.">Mrs.</option>
<option value="Dr.">Dr.</option>
<option value="Prof.">Prof.</option>
<option value="Mx.">Mx.</option>
</select><br>

<label for="first_name">First Name</label><input  id="first_name" maxlength="40" name="first_name" size="20" type="text" /><br>

<label for="last_name">Last Name</label><input  id="last_name" maxlength="80" name="last_name" size="20" type="text" /><br>

<label for="email">Email</label><input  id="email" maxlength="80" name="email" size="20" type="text" /><br>

<label for="street">Street</label><textarea name="street"></textarea><br>

<label for="city">City</label><input  id="city" maxlength="40" name="city" size="20" type="text" /><br>

<label for="state">State/Province</label><input  id="state" maxlength="20" name="state" size="20" type="text" /><br>

<label for="country">Country</label><input  id="country" maxlength="40" name="country" size="20" type="text" /><br>

<label for="zip">Zip</label><input  id="zip" maxlength="20" name="zip" size="20" type="text" /><br>

<label for="phone">Phone</label><input  id="phone" maxlength="40" name="phone" size="20" type="text" /><br>

Preferred Date and Time:<span class="dateInput"><input  id="00NfI00000IT3Er" name="00NfI00000IT3Er" size="20" type="text" /></span><br>

Program of Interest:<select  id="00NfI00000IT2XI" name="00NfI00000IT2XI" title="Program of Interest"><option value="">--None--</option><option value="Medical Assistant">Medical Assistant</option>
<option value="Nursing Aide (CNA)">Nursing Aide (CNA)</option>
<option value="Home Health Aide (HHA)">Home Health Aide (HHA)</option>
<option value="Medical Insurance &amp; Billing|Medical Insurance &amp; Billing">Medical Insurance &amp; Billing|Medical Insurance &amp; Billing</option>
<option value="Phlebotomy">Phlebotomy</option>
<option value="Personal Care Aide">Personal Care Aide</option>
<option value="Electrocardiogram Technician (EKG)">Electrocardiogram Technician (EKG)</option>
<option value="Pharmacy Technician">Pharmacy Technician</option>
<option value="PCA to HHA">PCA to HHA</option>
<option value="English as a Second Language">English as a Second Language</option>
<option value="Practical Nursing Program">Practical Nursing Program</option>
</select><br>

What is Highest Level of Education:<select  id="00NfI00000ISw5F" name="00NfI00000ISw5F" title="What is Highest Level of Education"><option value="">--None--</option><option value="No High School Diploma / GED">No High School Diploma / GED</option>
<option value="Currently in High School">Currently in High School</option>
<option value="Received HS Diploma / GED">Received HS Diploma / GED</option>
<option value="Some College">Some College</option>
<option value="Associates">Associates</option>
<option value="Bachelors">Bachelors</option>
<option value="Masters">Masters</option>
<option value="Doctorate">Doctorate</option>
</select><br>

Name of High School:<input  id="00NfI00000MieRu" maxlength="100" name="00NfI00000MieRu" size="20" type="text" /><br>

Country of High School:<input  id="00NPW0000047Jjf" maxlength="255" name="00NPW0000047Jjf" size="20" type="text" /><br>

<input type="submit" name="submit">

</form>
    </div>
</body>
</html>
